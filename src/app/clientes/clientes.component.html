<div class="card border-secondary mb-3">
  <div class="card-header">Familia</div>
  <div class="card-body text-secondary">
    <h5 class="card-title">Listado de integrantes</h5>

    <div class="my-2 text-left">
      <button type="button" class="btn btn-rounded btn-primary" [routerLink]="['/clientes/form']">Crear Cliente</button>
    </div>

    <!-- el signo ? significa que el objeto sea distinto de null, en este caso que clientes sea distinto de null y que su largo sea igual a 0 -->
<div *ngIf="clientes?.length == 0" class="alert alert-info">
  No hay clientes registrados.
</div>
    <table class="table table-bordered table-striped" *ngIf="clientes?.length > 0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Fecha</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of clientes">
          <td>{{item.id}}</td>
          <td>{{item.nombre}}</td>
          <td>{{item.apellido | uppercase}}</td>
          <td>{{item.email}}</td>
          <td>{{item.createAt | date:"EEEE dd, MMMM yyyy"}}</td>
          <td>
            <button type="button" name="button" [routerLink]="['/clientes/form',item.id]" class="btn btn-primary">Editar</button>
          </td>
          <td>
            <button type="button" name="button" (click)="deleteCliente(item)" class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <paginator-nav *ngIf="paginadorPadre" [paginadorHijo]= "paginadorPadre"></paginator-nav>
    <!--Inyeccion de dependencias entre componente padre e hijo-->
  </div>
</div>
