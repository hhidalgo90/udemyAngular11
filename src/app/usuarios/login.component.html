<div class="card border-primary text-center">
    <div class="card-header" class="fs-3 fw-bold" style="padding-top: 10px;">{{ titulo }}</div>

    <div class="card-body">

        <form method="post">

            <div class="form-group col-sm-6" style="padding-bottom: 10px;">
              <input type="text" [(ngModel)]="usuario.username" name="username" id="username" class="form-control" placeholder="Nombre usuario" autofocus required>
            </div>

            <div class="form-group col-sm-6" style="padding-bottom: 10px;">
                <input type="password" [(ngModel)]="usuario.password" name="password" id="password" class="form-control" placeholder="Password" required>
              </div>

              <div class="d-grid gap-2 col-sm-6">
                <input type="submit" class="btn btn-primary btn-lg" value="Login" (click)="login()">
              </div>
        </form>

    </div>
</div>
